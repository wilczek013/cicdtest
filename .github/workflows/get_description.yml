name: CI/CD 
on:
  release:
    types: 
      - published
jobs:
  build-ios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Print release body
        shell: bash
        run: |
          description="${{ github.event.release.body }}"
          # Print the description without the first two lines
          echo "${description}" > description.txt
      - name: Print file content
        run: cat description.txt


